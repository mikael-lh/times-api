# Quality checks on push and PR: lint, format, type-check, tests.
name: Quality (lint, typecheck, test)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Ruff (lint)
        run: uv run ruff check .

      - name: Ruff (format)
        run: uv run ruff format --check .

      - name: Mypy
        run: uv run mypy archive most_popular tests

      - name: Pytest
        run: uv run pytest tests/ -v
